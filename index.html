<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Everything_by_Yomi</title>
</head>
<body>

    <div id="body">

    <header>
        <nav class="navbar">
            <img class="logo" src="./photos/IMG-20230121-WA0149.jpg" alt="logo">

            <ul class="nav-menu">
                <li><a class="nav-link" href="#">HOME</a></li>
                <li><a class="nav-link" href="#necklace">NECKLACES</a></li>
                <li><a class="nav-link" href="#rings">RINGS & EARRINGS</a></li>
                <li><a class="nav-link" href="#watch">wristwatch & bracklet</a></li>
            </ul>

            <div class="hamcontainer">
                <div class="bar1 bar"></div>
                <div class="bar2 bar"></div>
                <div class="bar3 bar"></div>
            </div>
        </nav>
    </header>
        
       
    <div class="image">
        <img class="card" src="./photos/IMG-20230121-WA0149.jpg" alt="card">
    </div>

    <div class="our-item">
        <h1> our items</h1>
    <div class="product">
        <div class="item"> <p>#2,500</p> <img class="jewels" src="./photos/IMG-20230120-WA0173.jpg" alt=""> </div>
        <div class="item"> <p>#3,000</p> <img class="jewels" src="./photos/IMG-20230120-WA0177.jpg"alt=""></div>
        <div class="item"> <p>#4,500</p> <img class="jewels" src="./photos/IMG-20230120-WA0193.jpg" alt=""> </div>
    </div>
</div>

<div id="necklace">
<h1>necklaces and pendants</h1>

<div class="neck_lace">
    <div class="neck1"> <img src="./photos/IMG-20230120-WA0191.jpg" alt=""> </div>
    <div class="neck2"> <img src="./photos/IMG-20230120-WA0188.jpg" alt=""></div>
    <div class="neck3"> <img src="./photos/IMG-20230120-WA0161.jpg" alt=""></div>
</div>

<div class="neck_lace2">
    <div class="neck4"> <img src="./photos/IMG-20230120-WA0189.jpg" alt=""></div>
    <div class="neck5"> <img src="./photos/IMG-20230120-WA0195.jpg" alt=""></div>
    <div class="neck6"> <img src="./photos/IMG-20230120-WA0183.jpg" alt=""></div>
</div>

</div>

<div id="rings">
    <h1> Earrings & rings</h1>

    <div class="earings">
      <div class="earring1"> <img src="./photos/IMG-20230120-WA0182.jpg" alt=""></div>
      <div class="earring2"> <img src="./photos/IMG-20230120-WA0178.jpg" alt=""></div>
      <div class="earring3"> <img src="./photos/IMG-20230120-WA0179.jpg" alt=""></div>

    </div>
</div>

<div class="slider_image">
    <h3>new & lastest stock</h3>

<div class="slide_container">
    <div class="myslides fade">
        <div class="number">1/8</div>
        <img class="slideshow" src="./photos/IMG-20230120-WA0184.jpg" alt="">
        <div class="caption"> #2,000</div>
    </div>

    <div class="myslides fade">
        <div class="number">2/8</div>
        <img class="slideshow" src="./photos/IMG-20230120-WA0185.jpg" alt="">
        <div class="caption"> #2,000</div>
    </div>

    <div class="myslides fade">
        <div class="number">3/8</div>
        <img class="slideshow" src="./photos/IMG-20230120-WA0186.jpg" alt="">
        <div class="caption"> #2,000</div>
    </div>

    <div class="myslides fade">
        <div class="number">4/8</div>
        <img class="slideshow" src="./photos/IMG-20230120-WA0190.jpg" alt="">
        <div class="caption"> #2,000</div>
    </div>

    <div class="myslides fade">
        <div class="number">5/8</div>
        <img class="slideshow" src="./photos/IMG-20230120-WA0192.jpg" alt="">

    </div>

    <div class="myslides fade">
        <div class="number">6/8</div>
        <img class="slideshow" src="./photos/IMG-20230120-WA0194.jpg" alt="">

    <div class="myslides fade">
        <div class="number">7/8</div>
        <img class="slideshow" src="./photos/IMG-20230120-WA0180.jpg" alt="">

    </div>
    <div class="myslides fade">
        <div class="number">8/8</div>
        <img class="slideshow" src="./photos/IMG-20230120-WA0178.jpg" alt="">
        <div class="caption"> #2,000</div>
    </div>

    <a class="prev" onclick="plusSlide(-1)"> &lt; </a>
    <a class="next" onclick="plusSlide(1)" > &gt; </a>

</div>
</div>
<br>

<div style="text-align: center;">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
    <span class="dot" onclick="currentSlide(7)"></span>
    <span class="dot" onclick="currentSlide(8)"></span>
</div>

<h1>wristwatches and bracklets</h1>

<div class="wrist_watch1">
    <div class="watch1"> <img src="./photos/IMG-20230120-WA0164.jpg" alt=""> </div>

    <div class="watch3"> <img src="./photos/IMG-20230120-WA0181.jpg" alt=""></div>
</div>

<div class="wrist_watch2">

    <div class="watch6"> <img src="./photos/IMG-20230120-WA0187.jpg" alt=""></div>
</div>
